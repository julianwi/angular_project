    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        id:<input name="id" type="number" [(ngModel)]="city.id"><br/>
        name:<input name="name" type="text" [(ngModel)]="city.name"><br/>
        location:<input name="loc" type="text" [(ngModel)]="city.loc"><br/>

    </form>
</div>
